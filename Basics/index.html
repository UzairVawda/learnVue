<!DOCTYPE html>

<head>
	<title>Testing Vue</title>
</head>

<body>
	<div id="root">
		<h1>
			{{greeting}}
		</h1>
		<input v-model="greeting">
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

<script>
	new Vue({
		el: '#root',
		data: {
			greeting: "Hello Vue"
		}
	})
</script>
